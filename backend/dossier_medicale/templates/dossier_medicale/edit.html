{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
        <div class="card-modern">
            <div class="card-header bg-transparent border-0 pt-4 pb-2 px-4">
                <h3 class="mb-0 fw-bold" style="color: var(--primary-dark);">
                    <i class="fas fa-edit me-2 text-primary"></i>{{ title }}
                </h3>
            </div>
            <div class="card-body p-4">
                {% if messages %}
                <div id="msg-container" class="mb-4">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} fade show shadow-sm border-0" role="alert">
                        <i class="fas fa-info-circle me-2"></i> {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="post" novalidate class="needs-validation">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                    <div class="d-flex gap-3 mt-5 justify-content-end">
                        <a href="{% url 'dossier_detail' dossier.id %}"
                            class="btn btn-light px-4 py-2 rounded-pill fw-medium">
                            Annuler
                        </a>
                        <button type="submit" class="btn btn-modern-primary px-5 py-2 rounded-pill">
                            <i class="fas fa-save me-2"></i>Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% if messages %}
<script>
    setTimeout(function () {
        var msg = document.getElementById('msg-container');
        if (msg) {
            msg.style.opacity = '0';
            setTimeout(() => msg.remove(), 500);
        }
    }, 4000);
</script>
{% endif %}
{% endblock %}
