{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Scanner un document - Dossier #{{ dossier.reference }}</h4>
            </div>
            <div class="card-body">
                <form id="scanForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4 text-center">
                        <video id="scanner" width="100%" autoplay playsinline style="border: 2px dashed #ccc; display: none;"></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <div id="scanArea" class="p-4 bg-light text-center" style="border: 2px dashed #ccc;">
                            <i class="fas fa-camera fa-4x mb-3 text-muted"></i>
                            <p class="text-muted">Prêt à scanner</p>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Nom du document</label>
                        <input type="text" name="document_name" class="form-control" placeholder="Ex: Ordonnance du 15/06/2023" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="button" id="startScan" class="btn btn-primary">
                            <i class="fas fa-camera me-2"></i> Démarrer le scan
                        </button>
                        <button type="button" id="capture" class="btn btn-success" style="display: none;">
                            <i class="fas fa-camera me-2"></i> Capturer
                        </button>
                        <input type="file" id="fileInput" name="scanned_doc" accept="image/*" capture="environment" style="display: none;">
                        <button type="submit" id="uploadBtn" class="btn btn-primary" style="display: none;">
                            <i class="fas fa-upload me-2"></i> Envoyer le scan
                        </button>
                        <a href="{% url 'dossier_detail' dossier.id %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const scanner = document.getElementById('scanner');
    const canvas = document.getElementById('canvas');
    const scanArea = document.getElementById('scanArea');
    const startBtn = document.getElementById('startScan');
    const captureBtn = document.getElementById('capture');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');

    // Try to access camera on all devices
    startBtn.addEventListener('click', async function() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            });
            scanner.srcObject = stream;
            scanner.style.display = 'block';
            scanArea.style.display = 'none';
            startBtn.style.display = 'none';
            captureBtn.style.display = 'block';
        } catch (err) {
            // Fallback: open file input if camera not available
            fileInput.click();
        }
    });

    // Capture image from video
    captureBtn.addEventListener('click', function() {
        canvas.width = scanner.videoWidth;
        canvas.height = scanner.videoHeight;
        canvas.getContext('2d').drawImage(scanner, 0, 0, canvas.width, canvas.height);

        // Convert canvas to blob and simulate file input
        canvas.toBlob(function(blob) {
            const file = new File([blob], 'scan_' + new Date().toISOString().replace(/[:.]/g, '-') + '.jpg', {
                type: 'image/jpeg'
            });
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            fileInput.files = dataTransfer.files;
            uploadBtn.style.display = 'block';
            captureBtn.style.display = 'none';
        }, 'image/jpeg', 0.9);
    });

    // If user selects a file manually, show upload button
    fileInput.addEventListener('change', function() {
        if (this.files.length > 0) {
            uploadBtn.style.display = 'block';
            startBtn.style.display = 'none';
            scanArea.style.display = 'none';
        }
    });
});
</script>
{% endblock %}
{% endblock %}
