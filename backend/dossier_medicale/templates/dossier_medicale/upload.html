{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Ajouter une pi√®ce jointe - Dossier #{{ dossier.reference }}</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.type.id_for_label }}" class="form-label">Type de document</label>
                        {{ form.type }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.nom_fichier.id_for_label }}" class="form-label">Nom du document</label>
                        {{ form.nom_fichier }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.chemin_storage.id_for_label }}" class="form-label">Fichier</label>
                        {{ form.chemin_storage }}
                    </div>
                   
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload me-2"></i> Envoyer le document
                        </button>
                        <a href="{% url 'dossier_detail' dossier.id %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
