{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card-modern animate-slide-up">
            <div class="card-body p-5 text-center">
                <div class="icon-box bg-success-soft text-success rounded-circle mx-auto mb-4"
                    style="width: 64px; height: 64px; display: flex; align-items: center; justify-content: center; background-color: #f0fdf4;">
                    <i class="fas fa-paper-plane fa-2x"></i>
                </div>
                <h3 class="fw-bold">Email envoyé !</h3>
                <p class="text-muted mb-5">Nous vous avons envoyé les instructions pour réinitialiser votre mot de passe
                    à l'adresse indiquée. Pensez à vérifier vos courriers indésirables.</p>

                <a href="{% url 'login' %}" class="btn btn-modern-primary px-5">
                    Retour à la connexion
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
