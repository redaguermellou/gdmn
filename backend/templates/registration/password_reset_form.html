{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card-modern animate-slide-up">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <div class="icon-box bg-primary-soft text-primary rounded-circle mx-auto mb-4"
                        style="width: 64px; height: 64px; display: flex; align-items: center; justify-content: center; background-color: #f0f9ff;">
                        <i class="fas fa-key fa-2x"></i>
                    </div>
                    <h3 class="fw-bold">Mot de passe oublié ?</h3>
                    <p class="text-muted">Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_email" class="form-label text-xs fw-bold text-uppercase text-muted">Adresse
                            Email</label>
                        <input type="email" name="email" id="id_email" class="form-control-modern w-100" required
                            placeholder="votre@email.com">
                        {% if form.email.errors %}
                        <div class="text-danger mt-2 small">{{ form.email.errors.0 }}</div>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-modern-primary w-100 py-3 mb-4">
                        Envoyer le lien de réinitialisation
                    </button>

                    <div class="text-center">
                        <a href="{% url 'login' %}" class="text-decoration-none text-muted small hover-primary">
                            <i class="fas fa-arrow-left me-1"></i> Retour à la connexion
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
